<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Music Player</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" media="all" href="css/main.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1>MOOD MUSIC PLAYER</h1>
        </div>
        <div class="row">
            <h2>JUKEBOX</h2>
            <ul id="jukebox" class="playlist">
            </ul>
            <div class="playlist-nav">
                <div id="mmp_player" class="jp-jplayer"></div>
                <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
                <div class="jp-type-single">
                    <div class="jp-gui jp-interface">
                        <div class="jp-controls">
                            <button class="jp-play" role="button" tabindex="0">play</button>
                            <button class="jp-stop" role="button" tabindex="0">stop</button>
                        </div>
                        <div class="jp-progress">
                            <div class="jp-seek-bar">
                                <div class="jp-play-bar"></div>
                            </div>
                        </div>
                        <div class="jp-volume-controls">
                            <button class="jp-mute" role="button" tabindex="0">mute</button>
                            <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                            <div class="jp-volume-bar">
                                <div class="jp-volume-bar-value"></div>
                            </div>
                        </div>
                        <div class="jp-time-holder">
                            <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                            <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                            <div class="jp-toggles">
                                <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <h2>SPECIFY MOOD</h2>
            <ul class="mood">
                <li class="mood-element">
                    <span class="mood-element-tag">OLD</span>
                    <div id="mood-time" class="mood-element-line_time"></div>
                    <span class="mood-element-tag">NEW</span>
                </li>
                <li class="mood-element">
                    <span class="mood-element-tag">SAD</span>
                    <div class="mood-element-line_mood"></div>
                    <span class="mood-element-tag">HAPPY</span>
                </li>
                <li class="mood-element">
                    <span class="mood-element-tag">SLOW</span>
                    <div class="mood-element-line_flow"></div>
                    <span class="mood-element-tag">FAST</span>
                </li>
                <li class="mood-element">
                    <span class="mood-element-tag">COOL</span>
                    <div class="mood-element-line_warmth"></div>
                    <span class="mood-element-tag">HOT</span>
                </li>
            </ul>
            <a href="#" class="mood-select">POPULATE</a>
        </div>
        <div class="row">
            <h2>SHARE OR SAVE</h2>
            <ul class="social">
                <li><a href="https://www.facebook.com/sharer/sharer.php?u=http://test.guneseser.com" target="_blank" class="social-element_facebook"></a></li>
                <li><a href="https://twitter.com/home?status=http://test.guneseser.com/" target="_blank" class="social-element_twitter"></a></li>
                <li><a href="https://plus.google.com/share?url=http://test.guneseser.com/" target="_blank" class="social-element_googleplus"></a></li>
                <li>
                    <a href="javascript:void(0);" target="_blank" class="social-element_save"></a>
                    <a href="javascript:void(0);" target="_blank" class="social-element_clear"></a>
                </li>
            </ul>
        </div>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
